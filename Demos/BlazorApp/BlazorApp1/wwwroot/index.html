<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorApp1</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>
    <script type="text/javascript">
        window.FormatterFunction = function(){
            return this.value + ' %';
        }

        window.AdditinalFeatureOnClick = function () {
            this.renderer.label(
                'You just clicked a custom menu item',
                100,
                100
            )
                .attr({
                    fill: '#a4edba',
                    r: 5,
                    padding: 10,
                    zIndex: 10
                })
                .css({
                    fontSize: '1.5em'
                })
                .add();
        }

        function FunctionX(chartOptions)
        {
            json = JSON.parse(chartOptions);

            json["xAxis"][0]["labels"]["formatter"] = new Function(json["xAxis"][0]["labels"]["formatter"]);

            json["exporting"]["menuItemDefinitions"]["AdditionalFeature"]["onclick"] = new Function(json["exporting"]["menuItemDefinitions"]["AdditionalFeature"]["onclick"]);

            Highcharts.chart("chart", json);
        }
        
    </script>

    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

</body>

</html>
